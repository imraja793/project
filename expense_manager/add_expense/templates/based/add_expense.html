{% extends "basic_app/base.html" %}


{% block body_block %}

  <div class="container">
    <div class="jumbotron">
      {% if expense_added %}<hr>
        <h1>Expense Added</h1><hr>
      {% else %}
        <h1>Add the expense</h1>
      <hr>

        <form method="POST"><hr>
          {% csrf_token %}<hr>
          <ul>{{ add_expense_form.as_ul }}</ul><hr>
          <input type="submit" value="Add Expense">
        </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
